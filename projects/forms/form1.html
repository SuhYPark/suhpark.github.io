
<!doctype html>
<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="utf-8">
  <title>Social Media Survey</title>
  <script src="js/modernizr-1.7.min.js"></script>
  <style type="text/css">
  body {
	  background-color: #cccccc;
  }
  </style>
</head>
<body>

  <form id="register" method="get" action="http://www.professorbrian.com/formhandler.html">

  <header><h1>Social Media Survey<br></h1>
	  <hr>
	  <p>&nbsp;</p>
	  <p>&nbsp;</p></header>


    <table>
      <tr>
        <td>  <label for="name">My name is:</label></td>
        <td>  <input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="email">My email address is:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="smUsage">How much do you use social media daily ?</label></td>
        <td><input min="1" max="10" id="rating" name="smUsage" type="range"></td>
      </tr>
      <tr>
        <td><label for="smQuantity">I am on <input type="number" name="smQuantity" id="quantity" min="1" max="12" value="1"> social media platforms.<br></label></td>
      </tr>
      <tr>
        <td><input type="submit" id="register-submit" value="Submit"/></td>
      </tr>
    </table>


</form>
    <footer>


    </footer>

</body>
</html>
